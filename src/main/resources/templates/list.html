<a href="/api/brinquedos/add">Adicionar Novo Brinquedo</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Tipo</th>
        <th>Classificação</th>
        <th>Tamanho</th>
        <th>Preço</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="brinquedo : ${brinquedos}">
        <td th:text="${brinquedo.id}"></td>
        <td th:text="${brinquedo.nome}"></td>
        <td th:text="${brinquedo.tipo}"></td>
        <td th:text="${brinquedo.classificacao}"></td>
        <td th:text="${brinquedo.tamanho}"></td>
        <td th:text="${brinquedo.preco}"></td>
        <td>
            <a th:href="@{/api/brinquedos/{id}(id=${brinquedo.id})}">Visualizar</a>
            <a th:href="@{/api/brinquedos/edit/{id}(id=${brinquedo.id})}">Editar</a>
            <a th:href="@{/api/brinquedos/delete/{id}(id=${brinquedo.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
